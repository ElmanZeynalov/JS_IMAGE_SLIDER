<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="img/AdobeStock_490220884_Preview.jpeg" alt="image1">
        <img src="img/AdobeStock_521225307_Preview.jpeg" alt="image2">
        <img src="img/AdobeStock_535473874_Preview.jpeg" alt="image3">
        <img src="img/AdobeStock_540821167_Preview.jpeg" alt="image4">
        <img src="img/AdobeStock_547978128_Preview.jpeg" alt="image5">
        <img src="img/AdobeStock_548563894_Preview.jpeg" alt="image6">
        <img src="img/AdobeStock_568499083_Preview.jpeg" alt="image7">
        <img src="img/AdobeStock_576769143_Preview.jpeg" alt="image8">
        <img src="img/AdobeStock_590984956_Preview.jpeg" alt="image9">
        <img src="img/AdobeStock_615524747_Preview.jpeg" alt="image10">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
</div>





<script src="script.js"></script>
</body>
</html>
